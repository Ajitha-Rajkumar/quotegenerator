<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative" id="background-body" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1600&q=80'); background-size: cover; background-position: center; background-attachment: fixed;">
    <!-- Dark overlay for better readability -->
    <div class="absolute inset-0 bg-black/40 z-0"></div>
    <div class="max-w-md w-full relative z-10">
        <!-- Card Container -->
        <div class="bg-white/30 backdrop-blur-sm rounded-lg shadow-lg p-8 text-center">
            <!-- Quote Container -->
            <div class="mb-8">
                <svg class="w-8 h-8 text-indigo-600 mx-auto mb-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M3 21c3 0 7-1 7-8V5c0-1.25-4.5-3-7-3m14 0c-3 0-7 1.75-7 8v8c0 1 0 7 7 7s7-6 7-7V5c0-6-2.5-8-7-8z"></path>
                </svg>
                <p id="quote-text" class="text-2xl font-bold text-gray-800 mb-4 min-h-24 flex items-center justify-center">
                    Loading quote...
                </p>
                <p id="quote-author" class="text-sm text-gray-600 italic">
                    - Unknown
                </p>
            </div>

            <!-- Button -->
            <button 
                id="new-quote-btn" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                New Quote
            </button>

            <!-- Share Buttons -->
            <div class="flex gap-3 mt-6">
                <button 
                    id="like-btn" 
                    class="flex-1 bg-red-400 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 text-sm flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                    <span id="like-count">0</span>
                </button>
                <button 
                    id="copy-btn" 
                    class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 text-sm"
                >
                    Copy
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
